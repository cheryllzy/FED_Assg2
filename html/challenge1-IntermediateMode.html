<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Lyric Guessing Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/challenge1.css" />
    <style>
      #scoreDisplay {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="lyricSection">
      <h2>Guess the Song:</h2>
      <h2>Intermediate Level</h2>
      <div id="chorusLyrics"></div>
    </div>
    <br />
    <div id="guessForm">
      <label for="guessInput">Your Guess:</label>
      <input type="text" id="guessInput" placeholder="Enter your guess" />
      <button id="submitButton" onclick="checkGuess()">Submit Guess</button>
      <button onclick="nextQuestion()">Next Question</button>
      <p id="resultMessage"></p>
    </div>
    <p id="scoreDisplay">Score: 0</p>
    <script src="/js/challenge1-ImmediateMode.js"></script>
  </body>
</html>
