<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Lyric Guessing Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/challenge1.css" />
  </head>
  <body>
    <div class="container mt-5 position-relative">
      <img
        src="/img/back-svgrepo-com.svg"
        alt="Back Arrow"
        width="30"
        height="30"
        class="back-button position-absolute top-0 start-0 m-3"
        onclick="goBack()"
      />
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Guess the Song:</h2>
          <h2>Hard Level</h2>
        </div>
        <div class="card-body">
          <div id="chorusLyrics" class="text-center"></div>
          <form class="mt-4">
            <div class="form-group">
              <label for="guessInput">Your Guess:</label>
              <input
                type="text"
                class="form-control"
                id="guessInput"
                placeholder="Enter your guess"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary mr-2"
              onclick="checkGuess()"
            >
              Submit Guess
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="nextQuestion()"
            >
              Next Question
            </button>
            <p id="resultMessage" class="mt-3"></p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/challenge1.js"></script>
  </body>
</html>
